<!DOCTYPE html>
{% load staticfiles %}
{% load rango_template_tags %}

<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>
      Rango -{% block title_block %}
        how to tango with django!
      {% endblock %}
    </title>
  </head>
  <body>
    <div>
      {% block body_block %}
      {% endblock %}
      <hr />

      <div>
        {% block sidebar_block %}
          {% get_category_list category %}
        {% endblock %}
      </div>
        
    </div>

    <div>
      <ul>
        <li>
          <a href="{% url 'rango:add_category' %}">Add a new category</a>
        </li>
        <li>
          <a href="{% url 'rango:about' %}">About</a>
        </li>
        <li>
          <a href="{% url 'rango:index' %}">Index</a>
        </li>
      </ul>
    </div>
  </body>
</html>
